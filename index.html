<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="bk">
        
        <div class="card">
            <img class="profile" src="pexels-wesleydavi-3622621.jpg" alt="profile pic">
            <h1 class="name">Emily Wanjira</h1>
            <h2 class="title">Software Engineer</h2>
            <p class="description">Experienced in web development and passionate about building innovative solutions.</p>
            
            <h2 class="skills-title">My Skills</h2>

            
            
            <div class="skills">
                <i class="fab fa-html5 skill-icon1" title="HTML5"></i>
                <i class="fab fa-css3-alt skill-icon2" title="CSS3"></i>
                <i class="fab fa-js-square skill-icon3" title="JavaScript"></i>
            </div>


            <h2 class="contact-title">Contact Me</h2>
            <div class="social">
                <a href="https://www.facebook.com" title="Facebook"><i class="fab fa-facebook-f social-icon1 " title="Facebook"></i></a>
                <a href="https://www.x.com" title="Twitter"><i class="fab fa-twitter social-icon2 " title="Twitter"></i></a>
                <a href="https://www.instagram.com" title="Instagram"><i class="fab fa-instagram social-icon3 " title="Instagram"></i></a>
            </div>

            <div class="contact">
                <a href="emailto:Email" title="Email"><i class="fas fa-envelope" title="Email">  : Emily.Wanjira@gmail.com</i></a>
                <a href="tel:+1 (124) 456-7890" title="Phone"><i class="fas fa-phone" title="Phone">  : +1 (124) 456-7890</i></a>
                
            </div>

        </div>
    </div>
</body>
</html>
